<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <th:block th:include="res_inc::head"></th:block>
    <script type="text/javascript" src="/static/js/login.js"></script>
</head>
<body>
<div class="uk-container uk-container-center">
    <div class="uk-block">
        <div class="uk-grid">
            <div class="uk-width-medium-1-1">
                <form id="login-form" class="uk-form uk-panel">
                    <div class="uk-vertical-align uk-text-center uk-height-1-1">
                        <div class="uk-panel uk-panel-box uk-border-rounded uk-vertical-align-middle uk-width-medium-1-2"
                             style="max-width: 550px">
                            <div class="uk-panel-teaser">
                                <img src="../static/img/logo.png">
                            </div>
                            <div class="uk-margin-bottom">
                                <h3>Login to app</h3>
                            </div>
                            <div class="uk-form-row">
                                <input id="username" class="uk-width-1-1" placeholder="name" tabindex="1" size="18">
                            </div>
                            <div class="uk-form-row">
                                <input id="password" class="uk-width-1-1" placeholder="password" tabindex="2" size="18"
                                       type="password">
                            </div>
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-1-2 uk-vertical-align">
                                        <input type="checkbox" class="uk-vertical-align-middle" tabindex="3"">
                                        <label class="uk-vertical-align-middle">Remember me</label>
                                    </div>
                                    <button id="login-btn" class="uk-width-1-2 uk-button uk-button-large uk-button-primary"
                                            type="button">Login
                                    </button>
                                </div>
                            </div>
                            <div class="uk-form-row"><label class=""></label></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
