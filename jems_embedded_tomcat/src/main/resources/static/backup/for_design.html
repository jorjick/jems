<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css">
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/uikit.min.js"></script>
</head>
<body>
<div class="uk-container uk-container-center">
    <div class="uk-block">
        <div class="uk-grid">
            <div class="uk-width-medium-1-1">
                <form id="login-form" class="uk-form uk-panel">
                    <div class="uk-vertical-align uk-text-center uk-height-1-1">
                        <div class="uk-panel uk-panel-box uk-border-rounded uk-vertical-align-middle uk-width-medium-1-2"
                             style="max-width: 550px">
                            <div class="uk-panel-teaser">
                                <img src="../static/img/logo.png">
                            </div>
                            <div class="uk-margin-bottom">
                                <h3>Login to app</h3>
                            </div>
                            <div class="uk-form-row">
                                <input class="uk-width-1-1" placeholder="name" tabindex="1" size="18">
                            </div>
                            <div class="uk-form-row">
                                <input class="uk-width-1-1" placeholder="password" tabindex="2" size="18"
                                       type="password">
                            </div>
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-1-2 uk-vertical-align">
                                        <input type="checkbox" class="uk-vertical-align-middle" tabindex="3"">
                                        <label class="uk-vertical-align-middle">Remember me</label>
                                    </div>
                                    <button id="login-btn" class="uk-width-1-2 uk-button uk-button-large uk-button-primary">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <div id="login-error" class="uk-form-row" style="visibility: hidden"><label class="uk-alert-danger"></label></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
